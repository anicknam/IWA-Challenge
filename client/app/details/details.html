<div class="view-container">
    <div class="header">
      <a href="#!/">go back</a>
    	
    </div>


    <img class="program-icon" ng-src="{{currProgram.icon_url}}"/>
    <div>{{currProgram.title}}</div>
    <div>{{currProgram.description}}</div><br/>
	<div>{{currProgram.incentive_description}}</div>
	<div ng-if="currProgram.incentive_description == null">There are no rewards / earnings for this program at this point. Please check later :)</div>

	<div ng-if="hasGoals">
		<div>Goals:</div>
		<ul>
			<li ng-repeat="goal in currGoals">{{goal.title}}{{goal.incentive_value}}</li>
		</ul>
		<div>Total Incentive Value: <span>{{totalValue}}</span></div>
	</div>
</div>
